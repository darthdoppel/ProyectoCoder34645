{% extends "AppCoder/padre.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenido %}
    <h1 class="font-weight-light">Editando al director {{ director.nombre }} {{ director.apellido }}</h1>


<h1>{{ mensaje }}</h1>

<br>
</br>



<form action = "{% url 'editarDirector' director.id %}" method="POST" enctype="multipart/form-data">
    
{% csrf_token %}
    
    <table>

        {{ form | crispy }}
        
    </table>
<br>
    <input type="submit" value="Guardar cambios" class="btn btn-primary">
</br>
</form>

{% endblock %}
