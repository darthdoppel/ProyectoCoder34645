{% extends "AppCoder/padre.html" %}

{% block contenido %}

<br>
{% if user.is_authenticated %}<a href="{% url 'actorForm' %}" class="btn btn-primary">Agregar actor</a>
{% endif %}

<a href="{% url 'busquedaActor' %}" class="btn btn-success">Buscar actor</a>

<div class="text-center"><h2>{{ mensaje }}</h2></div>

<div class="container">
    <div class="card">
        <div class="card-body">
           <div class="row">
                {% for actor in actores %}
                <div class="col-lg-4 mb-3 d-flex align-items-stretch">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                            <img src="{{ actor.foto }}" alt="" class="img-fluid" width="75%">
                            <h3 class="text-center">{{ actor.nombre }} {{ actor.apellido }}</h3>
                            <i class="text-center">{{ actor.nacionalidad }} - {{ actor.edad }}</i>
                            </div>
                    <a href="/AppCoder/detalleActor/{{ actor.id }}/" class="btn btn-outline-info btn-sm mt-auto align-self-start">Ver detalles</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
