{% extends "AppCoder/padre.html" %}

{% block contenido %}

<a href="{% url 'actorForm' %}" class="btn btn-warning">AGREGAR ACTOR</a>

<div class="text-center"><h2>{{ mensaje }}</h2></div>

<div class="container">
    <div class="card">
        <div class="card-body">
           <div class="row">
                {% for actor in actores %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                            <img src="{{ actor.foto }}" alt="" class="img-fluid" width="75%">
                            <h3 class="text-center">{{ actor.nombre }} {{ actor.apellido }}</h3>
                            <i class="text-center">{{ actor.nacionalidad }} - {{ actor.edad }}</i>
                            </div>
                    <a href="/AppCoder/detalleActor/{{ actor.id }}/">Ver m√°s...</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
