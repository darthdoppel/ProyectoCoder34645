{% extends "AppCoder/padre.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenido %}
    <h1 class="font-weight-light">Editando la reseña de la película {{ peli.nombre }}</h1>

<h1>{{ mensaje }}</h1>

<br>
</br>


<form action = "" method="POST" enctype="multipart/form-data">
    
{% csrf_token %}
    
    <table>

        {{ form | crispy }}
        {% if error %}
            <tr>
                <td colspan="2">
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                </td>
            </tr>
        {% endif %}
    </table>
<br>
    <input type="submit" value="Guardar cambios" class="btn btn-primary">
</br>
</form>

{% endblock %}
